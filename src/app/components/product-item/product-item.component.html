<div class="product-item mat-elevation-z2" appHover>
  <button
    style="z-index: 10"
    (click)="
      !isAtWishlist ? addProductToWishlist() : removeProductFromWishlist()
    "
    class="product-item__wishlist"
    color="primary"
    mat-mini-fab
    [matTooltip]="
      isAtWishlist ? 'Remove from wishlist' : 'Add product to wishlist'
    "
  >
    <mat-icon>{{ isAtWishlist ? "work" : "work_outline" }}</mat-icon>
  </button>

  <button
    style="z-index: 10"
    (click)="
      !isAtFavorite ? addProductToFavorite() : removeProductFromFavorite()
    "
    class="product-item__favorite"
    color="primary"
    mat-mini-fab
    [matTooltip]="
      isAtFavorite ? 'Remove from favorite' : 'Add product to favorite'
    "
  >
    <mat-icon>{{ isAtFavorite ? "favorite" : "favorite_border" }}</mat-icon>
  </button>

  <div
    [routerLink]="'product/' + product.id"
    [queryParams]="{ productId: product.id }"
    matRipple
    class="product-item__image background-image"
    [ngStyle]="{ 'background-image': 'url(' + product.image + ');' }"
  ></div>

  <div class="product-item__content">
    <div class="mat-title">{{ product.title }}</div>
    <div class="mat-body-1 product-item__content__description">
      {{ product.description }}
    </div>
    <div
      class="product-item__content__actions"
      fxLayout="row"
      fxLayoutAlign="center center"
    >
      <button
        mat-stroked-button
        color="accent"
        matTooltip="Add product to your cart list"
        (click)="addProductToCart()"
      >
        <mat-icon>shopping_cart</mat-icon>
        <span>ADD TO CART</span>
      </button>
    </div>
  </div>
</div>
